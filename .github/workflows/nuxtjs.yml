name: Deploy to GitHub Pages

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: corepack enable
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - run: npm install
            # Pass environment variables for the build step
            - run: npx nuxt build --preset github_pages
              env:
                  NUXT_CONTENTFUL_SPACE_ID: ${{ secrets.NUXT_CONTENTFUL_SPACE_ID }}
                  NUXT_CONTENTFUL_CDA_TOKEN: ${{ secrets.NUXT_CONTENTFUL_CDA_TOKEN }}
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./.output/public

    deploy:
        needs: build
        permissions:
            pages: write
            id-token: write
        environment:
            name: github_pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
